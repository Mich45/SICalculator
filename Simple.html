<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="simpleint.css">
</head>
<body>
    <div class="container">
    
    <h1 align="center">Simple Interest Calculator üíµ</h1>

<label> Principal:</label>
 <input type="text" id="txt1" placeholder="Enter number" oninput="calculate()">
 <label> Rate:</label>
 <input type="text" id="txt2" placeholder="Enter number" oninput="calculate()">
 <label> Time:</label>
 <input type="text" id="txt3" placeholder="Enter number" oninput="calculate()">
 <br>
 <p id="si"> </p>
 <p> 
        
    <input type="button" id="btn2" value="Reload" onclick="reloadPage()">
      <script>
        function calculate()
{
    principal = document.getElementById("txt1").value
     
    rate = document.getElementById("txt2").value

    time = document.getElementById("txt3").value

    calc1 = Math.round(principal*rate*time/100)
    
    document.getElementById("si").innerHTML="SIMPLE INTEREST IS" + " " + calc1
}

function reloadPage(){
   document.getElementById("txt1").value=''
   document.getElementById("txt2").value=''
   document.getElementById("txt3").value=''
   document.getElementById("si").innerHTML='';
} 
</script>
    </p>

    </div>

 
</body>
</html>
